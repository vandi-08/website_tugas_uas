<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">TokoKu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Keranjang</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger btn-sm" href="login.html">Keluar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Dashboard -->
  <div class="container py-5">
    <h1 class="text-center mb-5">Selamat Datang di Katalog Produk</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Produk A -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produk A" />
          <div class="card-body text-center">
            <h5 class="card-title">Produk A</h5>
            <p class="card-text">Rp50.000</p>
            <a href="cart.html" class="btn btn-success">Beli</a>
          </div>
        </div>
      </div>

      <!-- Produk B -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produk B" />
          <div class="card-body text-center">
            <h5 class="card-title">Produk B</h5>
            <p class="card-text">Rp75.000</p>
            <a href="cart.html" class="btn btn-success">Beli</a>
          </div>
        </div>
      </div>

      <!-- Produk C -->
      <div class="col">
        <div class="card h-100">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produk C" />
          <div class="card-body text-center">
            <h5 class="card-title">Produk C</h5>
            <p class="card-text">Rp99.000</p>
            <a href="cart.html" class="btn btn-success">Beli</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
