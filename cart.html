<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">TokoKu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger btn-sm" href="login.html">Keluar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Keranjang -->
  <div class="container py-5">
    <h1 class="mb-4 text-center">Keranjang Belanja</h1>

    <!-- Tabel Produk -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Produk A</td>
            <td>Rp50.000</td>
            <td>1</td>
            <td>Rp50.000</td>
            <td><button class="btn btn-sm btn-danger">Hapus</button></td>
          </tr>
          <tr>
            <td>Produk B</td>
            <td>Rp75.000</td>
            <td>2</td>
            <td>Rp150.000</td>
            <td><button class="btn btn-sm btn-danger">Hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total dan Tombol Checkout -->
    <div class="text-end mt-4">
      <h4>Total Belanja: <strong>Rp200.000</strong></h4>
      <button class="btn btn-success mt-2">Checkout</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
